<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title data-i18n="popupTitle">Email Reporting Confirmation</title>
  </head>
  <body>
    <div class="container">
      <h3 data-i18n="selectRecipients">Select Recipients</h3>
      <ul id="email-list">
        <li>
          <label>
            <input
              type="checkbox"
              name="recipient"
              value="reportphishing@apwg.org"
            />
            reportphishing@apwg.org
          </label>
        </li>
        <li>
          <label>
            <input
              type="checkbox"
              name="recipient"
              value="report@phishing.gov.uk"
            />
            report@phishing.gov.uk
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="recipient" value="scam@netcraft.com" />
            scam@netcraft.com
          </label>
        </li>
        <li>
          <label>
            <input
              type="checkbox"
              name="recipient"
              value="webcomplaints@ora.fda.gov"
            />
            webcomplaints@ora.fda.gov<br />
            <span class="small-text"
              >(For fraudulent claims regarding medical devices or
              products)</span
            >
          </label>
        </li>
        <li>
          <label>
            <input
              type="checkbox"
              name="recipient"
              value="phishing@paypal.com"
            />
            phishing@paypal.com<br />
            <span class="small-text">(For messages involving paypal)</span>
          </label>
        </li>
      </ul>
      <button id="reportButton" class="button" data-i18n="reportButton">
        Submit Report
      </button>
    </div>
    <script src="i18n.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
