<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title data-i18n="popupTitle">Email Reporting Confirmation</title>
  </head>
  <body>
    <section id="report-section">
      <h2 id="emailText" data-i18n="emailText">
        Please confirm your intention to report the following email:
        <br />
        "John Doe" &lt;John.Doe@example.com&gt;
      </h2>

      <div class="container">
        <h3 data-i18n="selectRecipients">Select Recipients</h3>
        <ul id="email-list">
          <li>
            <label>
              <input
                type="checkbox"
                name="recipient"
                value="reportphishing@apwg.org"
              />
              reportphishing@apwg.org
            </label>
          </li>
          <li>
            <label>
              <input
                type="checkbox"
                name="recipient"
                value="scam@netcraft.com"
              />
              scam@netcraft.com
            </label>
          </li>
          <li>
            <label>
              <input
                type="checkbox"
                name="recipient"
                value="webcomplaints@ora.fda.gov"
              />
              webcomplaints@ora.fda.gov<br />
              <span class="small-text"
                >(For fraudulent claims regarding medical devices or
                products)</span
              >
            </label>
          </li>
        </ul>
        <button id="reportButton" class="button" data-i18n="reportButton">
          Submit Report
        </button>
      </div>
    </section>
    <script src="i18n.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
